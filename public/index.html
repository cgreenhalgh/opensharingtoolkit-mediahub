<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSharingToolkit MediaHub</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="vendor/modernizr/modernizr.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">MediaHub</a></h1>
        </li>
      </ul>
    </nav>
    <div id="deleteModalHolder" class="reveal-modal" data-reveal></div>
 
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/foundation/js/foundation.min.js"></script>
    <script src="vendor/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="vendor/foundation/js/foundation/foundation.topbar.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>
    <script src="vendor/pouchdb/dist/pouchdb-nightly.js"></script>
    <script src="vendor/backbone-pouchdb/dist/backbone-pouch.js"></script>
    <script src="vendor/filesaver/FileSaver.js"></script>
    <script src="vendor/node-uuid/uuid.js"></script>
    <script src="js/config.js"></script>
    <script src="js/webapp.js"></script>
    <script src="vendor/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() 
    {
      // couchdb-served clientid.js - may be different domain
      var s = document.createElement("script");
      s.type = "text/javascript";
      s.src = window.mediahubconfig.dburl+"/_design/app/clientid.js";
      $("head").append(s);
      // general start-up
      $(document).foundation();
      console.log("Running app...");
      var App = require("app");
      App.init();
    });
    </script>
  </body>
</html>
